services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: formula
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      # docker-compose.yml is intended for local development, so override the
      # Dockerfile's `NODE_ENV=production`. Production config validation requires
      # HTTPS-only cookies and non-dev secrets, which don't work on plain HTTP
      # localhost setups.
      NODE_ENV: "development"
      PORT: "3000"
      DATABASE_URL: postgres://postgres:postgres@db:5432/formula
      SESSION_COOKIE_NAME: formula_session
      SESSION_TTL_SECONDS: "86400"
      COOKIE_SECURE: "false"
      SYNC_TOKEN_SECRET: ${SYNC_TOKEN_SECRET:-dev-sync-token-secret-change-me}
      SYNC_TOKEN_TTL_SECONDS: "300"
      # Used to encrypt values in the database-backed secret store (`secrets` table),
      # e.g. OIDC client secrets and SIEM auth configuration.
      # Prefer configuring `SECRET_STORE_KEYS` (or `SECRET_STORE_KEYS_JSON`) for key rotation
      # support; `SECRET_STORE_KEY` remains supported as a backwards-compatible single-key mode.
      SECRET_STORE_KEYS_JSON: ${SECRET_STORE_KEYS_JSON:-}
      SECRET_STORE_KEYS: ${SECRET_STORE_KEYS:-}
      SECRET_STORE_KEY: ${SECRET_STORE_KEY:-dev-secret-store-key-change-me}
      # Set to "0" to disable background retention sweeps.
      RETENTION_SWEEP_INTERVAL_MS: "3600000"
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      - db

  sync-server:
    build:
      context: .
      dockerfile: services/sync-server/Dockerfile
    environment:
      SYNC_SERVER_HOST: 0.0.0.0
      SYNC_SERVER_PORT: "1234"
      # Keep in sync with api.SYNC_TOKEN_SECRET so JWT validation succeeds.
      SYNC_SERVER_JWT_SECRET: ${SYNC_TOKEN_SECRET:-dev-sync-token-secret-change-me}
      SYNC_SERVER_JWT_AUDIENCE: formula-sync

      # Persistence
      SYNC_SERVER_PERSISTENCE_BACKEND: file
      SYNC_SERVER_DATA_DIR: /data
    ports:
      - "${SYNC_WS_PORT:-1234}:1234"
    volumes:
      - sync_server_data:/data
    depends_on:
      - api

volumes:
  postgres_data:
  sync_server_data:
