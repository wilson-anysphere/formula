[package]
name = "formula-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
formula-core = { path = "../formula-core" }
formula-engine = { path = "../formula-engine" }
formula-model = { path = "../formula-model" }
formula-xlsx = { path = "../formula-xlsx" }
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1"
wasm-bindgen = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"
