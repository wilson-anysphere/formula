[package]
name = "formula-engine"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
chrono = { version = "0.4", default-features = false, features = ["clock", "serde", "std"] }
formula-model = { path = "../formula-model" }
rstar = "0.12"
inventory = "0.3"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
formula-format = { path = "../formula-format" }
serde_json = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"

[lib]
path = "src/lib.rs"

[[bin]]
name = "perf_bench"
path = "src/bin/perf_bench.rs"

[[bench]]
name = "engine"
harness = false
