<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula Desktop</title>
  </head>
  <body>
    <div id="app">
      <div id="titlebar"></div>
      <div id="ribbon"></div>
      <div id="formula-bar"></div>
      <div id="workspace">
        <div id="dock-left" data-testid="dock-left"></div>
        <div id="dock-right" data-testid="dock-right"></div>
        <div id="dock-bottom" data-testid="dock-bottom"></div>
        <div id="floating-root" data-testid="floating-root"></div>
        <div id="grid-split" data-testid="grid-split">
          <div id="grid" class="grid-root" tabindex="0" aria-label="Spreadsheet grid"></div>
          <div id="grid-splitter" data-testid="grid-splitter"></div>
          <div
            id="grid-secondary"
            class="grid-root"
            data-testid="grid-secondary"
            tabindex="0"
            aria-label="Secondary spreadsheet grid"
          ></div>
        </div>
      </div>
      <div id="sheet-tabs" class="sheet-tabs" data-testid="sheet-tabs"></div>
      <div class="statusbar">
        <div class="statusbar-mode" data-testid="status-mode">Ready</div>
        <div>
          Active:
          <code data-testid="active-cell">A1</code>
        </div>
        <div>
          Sheet:
          <select data-testid="sheet-switcher"></select>
        </div>
        <div>
          Selection:
          <code data-testid="selection-range">A1</code>
        </div>
        <div>
          Value:
          <code data-testid="active-value"></code>
        </div>
        <button type="button" data-testid="audit-precedents">Trace precedents</button>
        <button type="button" data-testid="audit-dependents">Trace dependents</button>
        <button type="button" data-testid="audit-transitive">Transitive</button>
        <button type="button" data-testid="split-vertical">Split vertical</button>
        <button type="button" data-testid="split-horizontal">Split horizontal</button>
        <button type="button" data-testid="split-none">Unsplit</button>
        <button type="button" data-testid="freeze-panes">Freeze Panes</button>
        <button type="button" data-testid="freeze-top-row">Freeze Top Row</button>
        <button type="button" data-testid="freeze-first-column">Freeze First Column</button>
        <button type="button" data-testid="unfreeze-panes">Unfreeze Panes</button>
        <button type="button" data-testid="open-ai-panel">AI panel</button>
        <button type="button" data-testid="open-ai-audit-panel">Audit log</button>
        <button type="button" data-testid="open-data-queries-panel">Queries</button>
        <button type="button" data-testid="open-macros-panel">Macros</button>
        <button type="button" data-testid="open-script-editor-panel">Scripts</button>
        <button type="button" data-testid="open-python-panel">Python</button>
        <button type="button" data-testid="open-extensions-panel">Extensions</button>
        <button type="button" data-testid="open-vba-migrate-panel">Migrate Macros</button>
        <button type="button" data-testid="open-comments-panel">Comments</button>
      </div>
    </div>
    <div id="toast-root" data-testid="toast-root" aria-live="polite" aria-atomic="true"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
