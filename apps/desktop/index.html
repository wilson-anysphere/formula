<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula Desktop</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      #app {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .formula-bar {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 8px 12px;
        border-bottom: 1px solid #d4d4d4;
        background: #fafafa;
      }

      .formula-bar-row {
        display: grid;
        grid-template-columns: 72px 24px 1fr 24px;
        gap: 8px;
        align-items: start;
      }

      .formula-bar-address {
        font-size: 12px;
        padding: 4px 6px;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        background: #ffffff;
        line-height: 16px;
        user-select: text;
        width: 100%;
        box-sizing: border-box;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
      }

      .formula-bar-fx {
        font-size: 12px;
        font-weight: 600;
        color: #555;
        padding-top: 6px;
        user-select: none;
      }

      .formula-bar-editor {
        position: relative;
        min-width: 0;
      }

      .formula-bar-highlight {
        margin: 0;
        box-sizing: border-box;
        padding: 2px 6px;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        background: #ffffff;
        overflow: auto;
        font: 14px/20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        white-space: pre;
      }

      .formula-bar-input {
        position: absolute;
        inset: 0;
        width: 100%;
        box-sizing: border-box;
        padding: 2px 6px;
        border: none;
        outline: none;
        resize: none;
        background: transparent;
        color: transparent;
        caret-color: #111827;
        font: inherit;
        line-height: 20px;
        overflow: auto;
      }

      .formula-bar-input::selection {
        background: rgba(14, 101, 235, 0.25);
      }

      .formula-bar-highlight span[data-kind="function"] {
        color: #0e65eb;
        font-weight: 600;
      }

      .formula-bar-highlight span[data-kind="reference"] {
        color: #7c3aed;
      }

      .formula-bar-highlight span[data-kind="string"] {
        color: #b45309;
      }

      .formula-bar-highlight span[data-kind="number"] {
        color: #15803d;
      }

      .formula-bar-highlight span[data-kind="operator"] {
        color: #374151;
      }

      .formula-bar-highlight span[data-kind="punctuation"] {
        color: #6b7280;
      }

      .formula-bar-highlight span[data-kind="error"] {
        color: #b91c1c;
        font-weight: 600;
      }

      .formula-bar-highlight .formula-bar-ghost {
        color: rgba(17, 24, 39, 0.35);
      }

      .formula-bar-hint {
        font-size: 12px;
        color: #374151;
        line-height: 16px;
        min-height: 16px;
      }

      .formula-bar-error-button {
        height: 24px;
        width: 24px;
        margin-top: 2px;
        border: 1px solid #fecaca;
        border-radius: 4px;
        background: #fee2e2;
        color: #991b1b;
        font-weight: 700;
        cursor: pointer;
      }

      .formula-bar-error-panel {
        padding: 8px 12px;
        border: 1px solid #fecaca;
        border-radius: 6px;
        background: #fff1f2;
        font-size: 12px;
        color: #111827;
      }

      .formula-bar-error-title {
        font-weight: 700;
        margin-bottom: 4px;
      }

      .formula-bar-error-desc {
        margin-bottom: 6px;
      }

      .formula-bar-error-suggestions {
        margin: 0;
        padding-left: 18px;
      }

      dialog.find-replace-dialog,
      dialog.goto-dialog {
        width: min(680px, 92vw);
        border: 1px solid #c9c9c9;
        border-radius: 8px;
        padding: 12px;
      }

      .find-replace-dialog .row,
      .goto-dialog .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .find-results {
        max-height: 240px;
        overflow: auto;
        padding-left: 18px;
        margin: 8px 0 0;
      }

      .find-results li {
        cursor: pointer;
        padding: 2px 0;
      }

      #workspace {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .grid-root {
        position: relative;
        width: 100%;
        height: 100%;
        outline: none;
        background: #ffffff;
        user-select: none;
      }

      .grid-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      .outline-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .outline-toggle {
        position: absolute;
        pointer-events: auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        border: 1px solid #bdbdbd;
        border-radius: 2px;
        background: #ffffff;
        color: #111;
        font: 12px/12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        cursor: pointer;
      }

      .outline-toggle:active {
        background: #f0f0f0;
      }

      .chart-layer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .cell-editor {
        position: absolute;
        box-sizing: border-box;
        padding: 2px 4px;
        border: 2px solid #0e65eb;
        outline: none;
        resize: none;
        font: 14px/20px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #ffffff;
        color: #000;
        overflow: hidden;
      }

      .statusbar {
        display: flex;
        gap: 16px;
        padding: 8px 12px;
        border-top: 1px solid #d4d4d4;
        background: #f7f7f7;
        font-size: 12px;
        align-items: center;
      }

      .statusbar code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
      }

      .statusbar button {
        padding: 4px 8px;
        border: 1px solid #d4d4d4;
        background: #ffffff;
        border-radius: 6px;
        cursor: pointer;
      }

      .statusbar select {
        padding: 4px 8px;
        border: 1px solid #d4d4d4;
        background: #ffffff;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="formula-bar"></div>
      <div id="workspace">
        <div id="dock-left" data-testid="dock-left"></div>
        <div id="dock-right" data-testid="dock-right"></div>
        <div id="dock-bottom" data-testid="dock-bottom"></div>
        <div id="floating-root" data-testid="floating-root"></div>
        <div id="grid-split" data-testid="grid-split">
          <div id="grid" class="grid-root" tabindex="0" aria-label="Spreadsheet grid"></div>
          <div id="grid-splitter" data-testid="grid-splitter"></div>
          <div
            id="grid-secondary"
            class="grid-root"
            data-testid="grid-secondary"
            tabindex="0"
            aria-label="Secondary spreadsheet grid"
          ></div>
        </div>
       </div>
       <div class="statusbar">
         <div>
           Active:
           <code data-testid="active-cell">A1</code>
         </div>
         <div>
           Sheet:
           <select data-testid="sheet-switcher"></select>
         </div>
         <div>
           Selection:
           <code data-testid="selection-range">A1</code>
         </div>
         <div>
           Value:
           <code data-testid="active-value"></code>
         </div>
         <button type="button" data-testid="split-vertical">Split vertical</button>
         <button type="button" data-testid="split-horizontal">Split horizontal</button>
         <button type="button" data-testid="split-none">Unsplit</button>
         <button type="button" data-testid="open-ai-panel">AI panel</button>
         <button type="button" data-testid="open-ai-audit-panel">Audit log</button>
         <button type="button" data-testid="open-macros-panel">Macros</button>
         <button type="button" data-testid="open-script-editor-panel">Scripts</button>
         <button type="button" data-testid="open-vba-migrate-panel">Migrate Macros</button>
         <button type="button" data-testid="open-comments-panel">Comments</button>
       </div>
      <script type="module" src="/src/main.ts"></script>
  </body>
</html>
