<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula (Web)</title>
    <style>
      :root {
        color-scheme: light;
        --font-sans: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        --formula-grid-bg: #ffffff;
        --formula-grid-line: #e6e6e6;
        --formula-grid-header-bg: #f8fafc;
        --formula-grid-header-text: #0f172a;
        --formula-grid-cell-text: #111111;
        --formula-grid-error-text: #cc0000;
        --formula-grid-selection-fill: rgba(14, 101, 235, 0.12);
        --formula-grid-selection-border: #0e65eb;
        --formula-grid-selection-handle: #0e65eb;
        --formula-grid-scrollbar-track: rgba(0, 0, 0, 0.04);
        --formula-grid-scrollbar-thumb: rgba(0, 0, 0, 0.25);
        --formula-grid-freeze-line: #c0c0c0;
        --formula-grid-comment-indicator: #f59e0b;
        --formula-grid-comment-indicator-resolved: #9ca3af;
        --formula-grid-remote-presence-default: #4c8bf5;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --formula-grid-bg: #0b1220;
          --formula-grid-line: rgba(255, 255, 255, 0.12);
          --formula-grid-header-bg: #0f172a;
          --formula-grid-header-text: #e2e8f0;
          --formula-grid-cell-text: #e2e8f0;
          --formula-grid-error-text: #f87171;
          --formula-grid-selection-fill: rgba(96, 165, 250, 0.18);
          --formula-grid-selection-border: #60a5fa;
          --formula-grid-selection-handle: #60a5fa;
          --formula-grid-scrollbar-track: rgba(255, 255, 255, 0.08);
          --formula-grid-scrollbar-thumb: rgba(255, 255, 255, 0.3);
          --formula-grid-freeze-line: rgba(255, 255, 255, 0.35);
          --formula-grid-comment-indicator: #fbbf24;
          --formula-grid-comment-indicator-resolved: #6b7280;
          --formula-grid-remote-presence-default: #60a5fa;
        }
      }

      @media (prefers-contrast: more) {
        :root {
          --formula-grid-selection-fill: transparent;
          --formula-grid-selection-border: #000000;
          --formula-grid-selection-handle: #000000;
          --formula-grid-line: #000000;
          --formula-grid-scrollbar-thumb: #000000;
          --formula-grid-freeze-line: #000000;
        }
      }

      @media (prefers-contrast: more) and (prefers-color-scheme: dark) {
        :root {
          --formula-grid-selection-border: #ffffff;
          --formula-grid-selection-handle: #ffffff;
          --formula-grid-line: rgba(255, 255, 255, 0.8);
          --formula-grid-scrollbar-thumb: #ffffff;
          --formula-grid-freeze-line: #ffffff;
        }
      }

      @supports (color: CanvasText) {
        @media (prefers-contrast: more) {
          :root {
            --formula-grid-bg: Canvas;
            --formula-grid-selection-fill: transparent;
            --formula-grid-selection-border: Highlight;
            --formula-grid-selection-handle: Highlight;
            --formula-grid-line: CanvasText;
            --formula-grid-header-bg: Canvas;
            --formula-grid-header-text: CanvasText;
            --formula-grid-cell-text: CanvasText;
            --formula-grid-error-text: CanvasText;
            --formula-grid-scrollbar-track: Canvas;
            --formula-grid-scrollbar-thumb: CanvasText;
            --formula-grid-freeze-line: CanvasText;
            --formula-grid-comment-indicator: CanvasText;
            --formula-grid-comment-indicator-resolved: CanvasText;
            --formula-grid-remote-presence-default: Highlight;
          }
        }
      }

      body {
        margin: 0;
        background: var(--formula-grid-bg);
        color: var(--formula-grid-cell-text);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
