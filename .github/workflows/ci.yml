name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  xlsx-roundtrip:
    name: XLSX round-trip fixtures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run xlsx-diff tests (includes fixture harness)
        run: cargo test -p xlsx-diff
