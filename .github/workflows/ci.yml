name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  xlsx-roundtrip:
    name: XLSX round-trip fixtures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run xlsx-diff tests (includes fixture harness)
        run: cargo test -p xlsx-diff
      - name: Run formula-xlsx tests
        run: cargo test -p formula-xlsx

  excel-oracle-compat:
    name: Excel oracle compatibility (pinned)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run compatibility gate (engine vs pinned Excel dataset)
        run: python tools/excel-oracle/compat_gate.py

  web:
    name: Web build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: pnpm build:web

  node-tests:
    name: Node tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run node:test suite
        run: pnpm test:node
